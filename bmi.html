<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng của cơ thể</title>
</head>
<body>
<input type="number" id="weight" placeholder="Nhập cân nặng" value="">
<input type="number" id="height" placeholder="Nhập chiều cao" value="">
<button onclick="bmi()">Hiển thị kết quả</button>
<script>
    function bmi() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        bmi = weight / (height * height);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    }

</script>
</body>
</html>
